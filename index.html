<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="bg-Lightgray min-h-screen flex px-5 items-center">
      <div
        class="bg-white w-80 rounded-3xl shadow-sm shadow-neutral-50 p-4 mx-auto h-fit"
      >
        <div class="flex justify-center">
          <img
            src="./images/image-qr-code.png"
            class="object-cover rounded-xl"
          />
        </div>
        <div class="flex flex-col gap-y-3 p px-5 mt-5 font-sans">
          <h4 class="text-Darkblue font-bold text-[1.30rem] text-center">
            Improve your front-end skills by building projects
          </h4>
          <p class="text-center text-qr font-normal text-Grayishblue mb-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="text-attribution_link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="text-attribution_link" href="#">Brunex790</a>.
    </div>
  </body>
</html>
